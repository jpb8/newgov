<mat-card>
    <mat-card-header>
        <mat-card-title>Baord Members</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <h2 *ngIf="boardToken">Token Name: {{boardToken.name}}</h2>
    <h2 *ngIf="boardToken">Token Symbol: {{boardToken.symbol}}</h2>
    <h3>Members</h3>
    <p *ngFor="let member of boardMembers">Member Address: {{member.address}}: {{member.balance}}</p>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-header>Create Board</mat-card-header>
    <mat-card-content>
        <!-- <p *ngFor="let member of newMembers">Member Address: {{member}}</p>
        <mat-form-field>
            <input type="text" matInput id="newMemberName" placeholder="Member Address" (change)="setNewMemberName($event)">
        </mat-form-field><br>

        <mat-form-field>
            <input type="text" matInput id="tokenName" placeholder="Token Name" (change)="setTokenName($event)">
        </mat-form-field><br>
        <mat-form-field>
            <input type="text" matInput id="tokenSymbol" placeholder="Token Symbol" (change)="setTokenSymbol($event)">
        </mat-form-field><br>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button id="send" (click)="createBoard()">Create Board</button> -->
    </mat-card-actions>
</mat-card>
<mat-card>
  <div class="content">
    <form [formGroup]="boardForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <mat-form-field>
          <mat-label>Token Name</mat-label>
          <input type="text" formControlName="tokenName" class="form-control" matInput />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Token Symbol</mat-label>
          <input type="text" formControlName="token" class="form-control" matInput />
        </mat-form-field>
      </div>
      <button (click)="addNewMember()">+ Add Another Member</button>
      <div formArrayName="newMembers">
        <div *ngFor="let member of newMembers.controls; let i=index">
            <div [formGroupName]="i">
                Member address :
                <input type="text" formControlName="address" matInput>
                <button (click)="removeNewMember(i)">Remove</button>
            </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" mat-raised-button fxFlex="100">Create Board</button>
      </div>
    </form>
  </div>
</mat-card>
