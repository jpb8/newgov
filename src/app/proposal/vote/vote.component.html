<mat-card>
    <mat-card-header>
        <mat-card-title>Vote (ID: {{vote.id}})</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Open: {{vote.open}}</p>
        <p>Total Bids {{vote.bidsLength}}</p>
    </mat-card-content>
    <button mat-raised-button routerLink='vote/{{vote.id}}'>Details</button>
</mat-card>
