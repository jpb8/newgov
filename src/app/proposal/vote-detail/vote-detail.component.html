<ng-container *ngIf="vote">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{vote.name}} (ID: {{vote.id}})</mat-card-title>
            <mat-card-subtitle>Total Bids {{vote.bidsLength}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <app-bid *ngFor="let bid of vote.bids" [bid]="bid"></app-bid>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
           <mat-card-title>Submit New Bid</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Bid Name</mat-label>
                    <input matInput placeholder="Ex. Name" value="" #newBidName>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Bid Cost (Eth)</mat-label>
                    <input matInput placeholder="0.0E" value="" #newBidCost>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="createNewBid()">Create New Bid</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
