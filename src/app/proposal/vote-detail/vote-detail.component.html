<ng-container *ngIf="vote">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{vote.name}} (ID: {{vote.id}})</mat-card-title>
            <mat-card-subtitle>Total Bids {{vote.bidsLength}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Ok</button>
        </mat-card-actions>
    </mat-card>
    <mat-form-field>
        <input matInput placeholder="New Bid Name" value="" #newBid>
    </mat-form-field>
</ng-container>
